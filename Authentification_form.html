<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
          <fieldset>
            <legend>Formulaire d'inscription</legend>

            <div class="form-group">
              <label for="exampleInputEmail1" style="color: #e0e0e0;">Prénom</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Prénom">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" style="color: #e0e0e0;">Nom</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nom">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1" style="color: #e0e0e0;">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" style="color: #e0e0e0;">Mot de passe</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
            </div>

            <div class="form-group">
              <label for="exampleTextarea" style="color: #e0e0e0;">Description</label>
              <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              <small id="emailHelp" class="form-text text-muted">Entre 20 et 140 caractères</small>
            </div>

            <br/>
            <button type="submit" class="btn btn-primary">Créer mon compte</button> <button type="submit" class="btn btn-secondary">S'indentifier</button>
            <small id="emailHelp" class="form-text text-muted">Vos données personnelles ne seront pas communiquées.</small>
          </fieldset>
        </form>
      </div>
</body>
</html>
